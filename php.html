<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
        <button id="btn">Print out</button>
        <div id="text"></div>
     
   
</body>
<script>
document.getElementById('btn').addEventListener
('click',load);

function load(){
    var hr=new XMLHttpRequest;
     hr.open('GET','phpajax.json',true);

     hr.onreadystatechange=function(){
         if(hr.readyState==4 && hr.status==200){
        var out=JSON.parse(hr.responseText);
         build(out);
         }
     };
     hr.send();

}
function build(data){
    var htmlstring="";
    for(var i in data){
        htmlstring +='<p>'+data[i].name+' is '+data[i].age+'</p>';

    }
    document.getElementById('text').innerHTML=htmlstring;
}

</script>

</html>
